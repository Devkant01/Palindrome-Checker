<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Palindrome Checker</title>
</head>

<body>
  <div class="container">
    <h3 id="title">Palindrome Checker</h3>
    <form action="">
      <label for="text-input">Enter a string:</label>
      <input type="text" name="text-input" id="text-input" placeholder="Enter your string here">
      <div class="btn">
        <button type="button" id="check-btn">Check</button>
        <button type="button" id="reset-btn">Reset</button>
      </div>
      <div id="For-result">
        <h3>Provided string :</h3>
        <div id="result">
          - - -
        </div>
      </div>
    </form>
    <div class="description">
      <span>&#128161;</span><p>A palindromic number (also known as a numeral palindrome or a numeric palindrome) is a number (such as 16461)
        that remains the same when its digits are reversed. In other words, it has reflectional symmetry across a
        vertical axis.</p>
    </div>
  </div>
  <script src='script.js'></script>
</body>

</html>
